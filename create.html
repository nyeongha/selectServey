<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectServey</title>
    <link rel="stylesheet" href="title.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <style>
        .content-box {
            width: 50%;
            margin: 20px auto 20px auto;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCt1jPbKUR4kg306DAGeVmqd6wenic6BTI",
            authDomain: "ildan-e1495.firebaseapp.com",
            projectId: "ildan-e1495",
            storageBucket: "ildan-e1495.appspot.com",
            messagingSenderId: "640307205138",
            appId: "1:640307205138:web:c1264e389a81693e5ab4cb",
            measurementId: "G-S02REH0C89"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $('#posting').click(async function () {
            let title = $('#title').val();
            let username = $('#username').val();
            let password = $('#password').val();
            let url = $('#url').val();
            let content = $('#content').val();
            let email = $('#email').val();
            let doc = {
                'title': title,
                'username': username,
                'password': password,
                'url': url,
                'content': content,
                'email': email
            }
            await addDoc(collection(db, "servey"), doc);
            alert("save")
            window.location.replace("index.html");

        })
    </script>

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="content-box" id="ctbox">
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input id="title" class="form-control" placeholder="title" aria-label="title">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input id="username" class="form-control" placeholder="Username" aria-label="Username">
        </div>

        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input id="email" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">url</label>
            <input id="url" type='url' class="form-control" placeholder="url" />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea id="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>



        <button type="button" class="btn btn-dark" id="posting">upload</button>
    </div>


</body>

</html>
